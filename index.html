<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Lista de Trabalhos</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow:wght@600&family=League+Spartan:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<body>
<svg width="1440" height="156" style="background-color:hsl(180, 29%, 50%) ;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="a" d="M0 0h1440v156H0z"/></defs><g fill="none" fill-rule="evenodd"><mask id="b" fill="#fff"><use xlink:href="#a"/></mask><use xlink:href="#a"/><g mask="url(#b)" fill="#63BABA"><path d="M495.73 563.419c-51.439-48.795-53.583-130.05-4.788-181.489a128.377 128.377 0 0 1 4.789-4.789l418.16-396.66c55.045-52.215 141.329-52.215 196.374 0 50.418 47.825 53.478 126.835 7.634 178.39l188.06-178.39c55.045-52.215 141.328-52.215 196.373 0 51.44 48.794 53.583 130.049 4.789 181.488a128.377 128.377 0 0 1-4.789 4.789l-418.158 396.658c-55.045 52.215-141.329 52.215-196.374 0-50.418-47.825-53.478-126.835-7.634-178.39L692.104 563.42c-55.045 52.215-141.328 52.215-196.373 0ZM360.464 45.523c-51.44-48.794-53.583-130.05-4.789-181.488a128.377 128.377 0 0 1 4.789-4.79l418.163-396.663c55.046-52.215 141.33-52.215 196.374 0 51.44 48.794 53.583 130.05 4.789 181.488a128.376 128.376 0 0 1-4.789 4.79L556.837 45.522c-55.045 52.215-141.328 52.215-196.373 0Zm-468.795 71.832c-51.439-48.795-53.583-130.05-4.789-181.489a128.377 128.377 0 0 1 4.79-4.788l418.16-396.661c55.045-52.215 141.328-52.215 196.373 0 51.44 48.794 53.583 130.05 4.79 181.488a128.378 128.378 0 0 1-4.79 4.789l-418.16 396.66c-55.045 52.216-141.329 52.216-196.374 0Z"/></g></g></svg>
<div id="jobs-list"></div>

</head>
<script>
async function fetchData() {
 try {
 const response = await fetch('data.json'); 
 const data = await response.json();

 const jobsList = document.getElementById('jobs-list');



 data.forEach(job => {
 const jobCard = document.createElement('div');
 jobCard.classList.add('job-card');
 jobCard.innerHTML = `
 
 <img class= logo src="${job.logo}" alt="${job.company} Logo">
 <h2 class='teste' >${job.company}</h2>
 <p class='position'>${job.position}</p>
 <div class=new>
 <p  class="${job.new == true ? 'new-on' : 'new-off'}">${job.new == true ? 'NEW!' : ''}</p>
<p class="${job.featured == true ? 'new-on':'new-off'}">${job.featured== true ? 'FEATURED' :''}  </p>
</div>
<p class='at'>${job.postedAt} * ${job.contract} *  ${job.location} </p>    
<div class=all>
 <button>${job.role}</button>  
<button>${job.level}</button>
 
<button id="l1" class=" ${job.languages[0] !== undefined ?'languages-on' :'languages-off'}">${job.languages[0] !== undefined ?job.languages[0] :'fafa'}</button>
<div class=l2>
<button id="l2" class=" ${job.languages[1] !== undefined ?'languages-on' :'languages-off'}">${job.languages[1] !== undefined ?job.languages[1] :'fafa'}</button>
</div>
 <div class=l3>
<button id="l3" class=" ${job.languages[2] !== undefined ?'languages-on' :'languages-off'}">${job.languages[2] !== undefined ?job.languages[2] :'fafa'}</button>
</div> 

<div class=bt1>
 <button id="bt1" class=" ${job.tools[0] !== undefined ?'tools-on' :'tools-off'}">${job.tools[0] !== undefined ?job.tools[0] :'fafa'}</button>
 </div>
 <div class=bt2>
 <button id="bt2" class=" ${job.tools[1] !== undefined ?'tools-on' :'tools-off'}">${job.tools[1] !== undefined ?job.tools[1] :'fafa'}</button>
</div>
 <button id="bt3" class=" ${job.tools[2] !== undefined ?'tools-on' :'tools-off'}">${job.tools[2] !== undefined ?job.tools[2] :'fafa'}</button>

 </div>
 <hr>
 `;
 jobsList.appendChild(jobCard);
 });
 } catch (error) {
 console.error('Erro ao buscar dados:', error);
 }
}

fetchData();
</script>

</body>
</html>
